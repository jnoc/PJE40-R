[global_tags]
# dc = "lon-01" # will tag all metrics with dc=lon-01
# rack = "1A"

[agent]
# These are telegraf conf default agent values
interval = "10s"
round_interval = true
metric_batch_size = 1000
metric_buffer_limit = 10000
collection_jitter = "0s"
flush_interval = "10s"
flush_jitter = "0s"
precision = ""
hostname = ""
omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.influxdb_v2]]
    # Configuration for sending metrics to InfluxDBv2
urls = ["http://10.1.100.130:8086"] # needs updating
    ## The target database for metrics; will be created as needed.
token = "XXX"

organization = "jakku"

# this data bucket is mapped to influxQL for ease of use and mapping in Grafana
bucket = "data"


###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = false
[[inputs.disk]]
ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.diskio]]
devices = ["sda"]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]